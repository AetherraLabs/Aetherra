<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting - Aetherra</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #00ff88;
      font-family: 'JetBrains Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .redirect-message {
      max-width: 600px;
      padding: 2rem;
    }

    .logo {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 1rem;
      text-shadow: 0 0 20px #00ff88;
    }

    .message {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0.8;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #00ff88;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
  <script>
    // Redirect to the correct path for GitHub Pages SPA routing
    (function () {
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect !== location.href) {
        history.replaceState(null, null, redirect);
      }
    })();

    // If no redirect found, go to home
    setTimeout(function () {
      if (!sessionStorage.redirect) {
        window.location.href = '/Aetherra/';
      }
    }, 2000);
  </script>
</head>

<body>
  <div class="redirect-message">
    <div class="logo">AETHERRA</div>
    <div class="message">
      Neural pathways recalibrating...<br>
      Redirecting to the neural-native future
    </div>
    <div class="loading"></div>
  </div>
</body>

</html>
