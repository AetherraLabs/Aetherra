    <!-- Error handling and debugging -->
    <script>
      console.log('üöÄ Aetherra loading...', new Date().toISOString());
      
      // Global error handler
      window.addEventListener('error', function(e) {
        console.error('‚ùå Global error:', e.error);
        const root = document.getElementById('root');
        if (root && root.children.length === 0) {
          root.innerHTML = `
            <div style="padding: 50px; text-align: center; color: #ff0088; font-family: 'JetBrains Mono', monospace; background: #0a0a0a; min-height: 100vh;">
              <h1>‚ö†Ô∏è Aetherra Loading Error</h1>
              <p>JavaScript Error: ${e.message}</p>
              <p>File: ${e.filename}:${e.lineno}</p>
              <p><a href="/Aetherra/jstest.html" style="color: #00ff88;">‚Üí Run Diagnostic Test</a></p>
            </div>
          `;
        }
      });
      
      // Promise rejection handler
      window.addEventListener('unhandledrejection', function(e) {
        console.error('‚ùå Unhandled promise rejection:', e.reason);
      });
      
      // Loading timeout
      setTimeout(() => {
        const root = document.getElementById('root');
        if (root && root.children.length === 0) {
          console.warn('‚ö†Ô∏è React app failed to mount after 10 seconds');
          root.innerHTML = `
            <div style="padding: 50px; text-align: center; color: #00ff88; font-family: 'JetBrains Mono', monospace; background: #0a0a0a; min-height: 100vh;">
              <h1>üîÑ Aetherra Loading...</h1>
              <p>React app is taking longer than expected to load.</p>
              <p>This may be due to slow network or JavaScript execution issues.</p>
              <div style="margin: 20px 0;">
                <div style="display: inline-block; width: 20px; height: 20px; border: 2px solid #00ff88; border-radius: 50%; border-top-color: transparent; animation: spin 1s linear infinite;"></div>
              </div>
              <p><a href="/Aetherra/jstest.html" style="color: #00ff88;">‚Üí Run Diagnostic Test</a></p>
              <style>
                @keyframes spin {
                  to { transform: rotate(360deg); }
                }
              </style>
            </div>
          `;
        }
      }, 10000);
    </script>
