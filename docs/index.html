  <!-- React Debugging Script -->
  <script>
    console.log('üöÄ AETHERRA REACT DEBUGGING - ' + new Date().toISOString());

    let reactMountAttempts = 0;
    let debugInfo = {
      scriptsLoaded: 0,
      reactDetected: false,
      routerDetected: false,
      errors: [],
      timeline: []
    };

    function addTimeline(event) {
      debugInfo.timeline.push({
        time: Date.now(),
        event: event
      });
      console.log('üìç ' + event);
    }

    addTimeline('HTML loaded');

    // Monitor script loading
    const scripts = document.querySelectorAll('script[src]');
    scripts.forEach(script => {
      script.addEventListener('load', () => {
        debugInfo.scriptsLoaded++;
        addTimeline(`Script loaded: ${script.src}`);
      });
      script.addEventListener('error', (e) => {
        debugInfo.errors.push(`Script failed: ${script.src} - ${e.message}`);
        addTimeline(`Script error: ${script.src}`);
      });
    });

    // React mount detection
    function checkReactMount() {
      const root = document.getElementById('root');
      if (root && root.children.length > 0) {
        addTimeline('‚úÖ React app mounted successfully!');
        console.log('üéâ SUCCESS: React app is now visible');
        return true;
      }
      return false;
    }

    // Error handlers
    window.addEventListener('error', function (e) {
      const error = `${e.message} at ${e.filename}:${e.lineno}`;
      debugInfo.errors.push(error);
      addTimeline(`‚ùå Error: ${error}`);
      console.error('‚ùå Global error:', e.error);
    });

    window.addEventListener('unhandledrejection', function (e) {
      debugInfo.errors.push(`Promise rejection: ${e.reason}`);
      addTimeline(`‚ùå Promise rejection: ${e.reason}`);
      console.error('‚ùå Unhandled promise rejection:', e.reason);
    });

    // Check for React and Router in window
    function checkLibraries() {
      if (window.React) {
        debugInfo.reactDetected = true;
        addTimeline('‚úÖ React library detected');
      }
      if (window.ReactRouter || (window.React && window.React.__SECRET_INTERNALS_DO_NOT_USE_OR_YOU_WILL_BE_FIRED)) {
        debugInfo.routerDetected = true;
        addTimeline('‚úÖ React Router detected');
      }
    }

    // Monitoring intervals
    const checkInterval = setInterval(() => {
      checkLibraries();
      if (checkReactMount()) {
        clearInterval(checkInterval);
      }
    }, 500);

    // Timeout handler
    setTimeout(() => {
      clearInterval(checkInterval);
      const root = document.getElementById('root');

      if (!root || root.children.length === 0) {
        addTimeline('‚ùå TIMEOUT: React failed to mount after 15 seconds');

        console.log('üîç DEBUGGING SUMMARY:', debugInfo);

        // Show debugging overlay
        root.innerHTML = `
            <div style="padding: 20px; background: #0a0a0a; color: #00ff88; font-family: 'JetBrains Mono', monospace; min-height: 100vh;">
              <h1 style="color: #ff0088; text-align: center;">‚ö†Ô∏è AETHERRA REACT DEBUGGING</h1>
              <div style="max-width: 800px; margin: 0 auto;">
                <h2>üìä Diagnostic Results:</h2>
                <div style="background: #1a1a1a; padding: 15px; margin: 10px 0; border-radius: 5px;">
                  <strong>Scripts Loaded:</strong> ${debugInfo.scriptsLoaded}<br>
                  <strong>React Detected:</strong> ${debugInfo.reactDetected ? '‚úÖ Yes' : '‚ùå No'}<br>
                  <strong>Router Detected:</strong> ${debugInfo.routerDetected ? '‚úÖ Yes' : '‚ùå No'}<br>
                  <strong>Errors:</strong> ${debugInfo.errors.length}
                </div>

                ${debugInfo.errors.length > 0 ? `
                <h3 style="color: #ff0088;">üö® Errors Found:</h3>
                <div style="background: #2a0a0a; padding: 15px; margin: 10px 0; border-radius: 5px;">
                  ${debugInfo.errors.map(error => `<div style="margin: 5px 0;">‚Ä¢ ${error}</div>`).join('')}
                </div>
                ` : ''}

                <h3>üìã Timeline:</h3>
                <div style="background: #1a1a1a; padding: 15px; margin: 10px 0; border-radius: 5px;">
                  ${debugInfo.timeline.map(item => `<div style="margin: 2px 0; font-size: 0.9em;">${item.event}</div>`).join('')}
                </div>

                <div style="text-align: center; margin: 20px 0;">
                  <button onclick="location.reload()" style="background: #00ff88; color: #0a0a0a; border: none; padding: 10px 20px; border-radius: 5px; font-family: inherit; cursor: pointer;">üîÑ Reload Page</button>
                  <a href="/Aetherra/jstest.html" style="display: inline-block; margin-left: 10px; background: #333; color: #00ff88; padding: 10px 20px; text-decoration: none; border-radius: 5px;">üîß Advanced Diagnostics</a>
                </div>
              </div>
            </div>
          `;
      }
    }, 15000);

    addTimeline('Debugging script initialized');
  </script>
