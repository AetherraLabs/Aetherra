<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aetherra GUI Test</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/three@latest/build/three.min.js"></script>
    <script src="https://unpkg.com/@react-three/fiber@latest/dist/index.umd.js"></script>
    <script src="https://unpkg.com/framer-motion@latest/dist/framer-motion.umd.js"></script>
    <script src="https://unpkg.com/zustand@latest/umd/index.umd.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        // Mock dependencies that might not be available via CDN
        const { OrbitControls } = { OrbitControls: () => null }; // Mock for @react-three/drei
        const { Canvas } = window.ReactThreeFiber || { Canvas: () => null };
        const { motion } = window.FramerMotion || { motion: { div: 'div' } };
        const create = window.zustand?.create || (() => () => ({}));

        // Simple version of the GUI for testing imports
        function AetherraGUITest() {
            const [status, setStatus] = React.useState('Loading...');
            const [missingDeps, setMissingDeps] = React.useState([]);

            React.useEffect(() => {
                const deps = [];

                // Check for required dependencies
                if (!window.React) deps.push('React');
                if (!window.ReactDOM) deps.push('ReactDOM');
                if (!window.THREE) deps.push('Three.js');
                if (!window.ReactThreeFiber) deps.push('@react-three/fiber');
                if (!window.FramerMotion) deps.push('framer-motion');
                if (!window.zustand) deps.push('zustand');

                setMissingDeps(deps);
                setStatus(deps.length > 0 ? 'Missing Dependencies' : 'Ready to Launch');
            }, []);

            return (
                <div className="w-screen h-screen bg-gray-900 text-green-400 p-8">
                    <h1 className="text-4xl font-bold mb-8">Aetherra GUI Dependency Check</h1>

                    <div className="space-y-4">
                        <div className="text-xl">Status: {status}</div>

                        <div className="bg-gray-800 p-4 rounded">
                            <h2 className="text-2xl mb-4">Required Dependencies:</h2>
                            <ul className="space-y-2">
                                <li className={window.React ? "text-green-400" : "text-red-400"}>
                                    ✓ React {window.React ? '✓' : '✗'}
                                </li>
                                <li className={window.ReactDOM ? "text-green-400" : "text-red-400"}>
                                    ✓ ReactDOM {window.ReactDOM ? '✓' : '✗'}
                                </li>
                                <li className={window.THREE ? "text-green-400" : "text-red-400"}>
                                    ✓ Three.js {window.THREE ? '✓' : '✗'}
                                </li>
                                <li className={window.ReactThreeFiber ? "text-green-400" : "text-red-400"}>
                                    ✓ @react-three/fiber {window.ReactThreeFiber ? '✓' : '✗'}
                                </li>
                                <li className={window.FramerMotion ? "text-green-400" : "text-red-400"}>
                                    ✓ framer-motion {window.FramerMotion ? '✓' : '✗'}
                                </li>
                                <li className={window.zustand ? "text-green-400" : "text-red-400"}>
                                    ✓ zustand {window.zustand ? '✓' : '✗'}
                                </li>
                                <li className="text-yellow-400">
                                    ⚠ @react-three/drei (OrbitControls) - Special handling needed
                                </li>
                                <li className="text-green-400">
                                    ✓ Tailwind CSS ✓
                                </li>
                            </ul>
                        </div>

                        {missingDeps.length > 0 && (
                            <div className="bg-red-900 p-4 rounded">
                                <h3 className="text-xl mb-2">Missing Dependencies:</h3>
                                <ul>
                                    {missingDeps.map(dep => (
                                        <li key={dep} className="text-red-300">• {dep}</li>
                                    ))}
                                </ul>
                            </div>
                        )}

                        <div className="bg-blue-900 p-4 rounded">
                            <h3 className="text-xl mb-2">Installation Commands:</h3>
                            <pre className="text-sm bg-black p-2 rounded overflow-x-auto">
                                npm install react react-dom three @react-three/fiber @react-three/drei framer-motion zustand
                                # or
                                yarn add react react-dom three @react-three/fiber @react-three/drei framer-motion zustand
                            </pre>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<AetherraGUITest />, document.getElementById('root'));
    </script>
</body>

</html>
